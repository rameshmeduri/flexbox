<!DOCTYPE html>
<html>
<head>
	<title>Flexbox DB</title>
	<style>
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		li {
			color: #fff;	
		  	width: 100px;
		  	font-size: 2em;
		 	min-height: 100px;
		  	background-color: #8cacea;
		 	margin: 8px;
		}

		li:nth-child(1) {
			order: 4;
		}	
		li:nth-child(2) {
			order: 3;
		}	
		li:nth-child(3) {
			order: 2;
		}	
		li:nth-child(4) {
			order: 1;
		}	
	</style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>		  	 	 			
</ul>
</body>
</html>
