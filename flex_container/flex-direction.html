<!DOCTYPE html>
<html>
<head>
	<title>Flexbox DB</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			flex-direction: column; /*you may play around with this value*/
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		li {
		  	background-color: #8cacea;
		 	margin: 8px;
		 	color: #fff;
		 	padding: 4px;
		 	width: 100px;
		 	height: 100px;
		}
				
	</style>
</head>
<body>
<ul>
	<li>List One</li>
	<li>List Two</li>
	<li>List Three</li>
</ul>
</body>
</html>
