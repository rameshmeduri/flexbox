<!DOCTYPE html>
<html>
<head>
	<title>Understanding Flexbox - Justify Content</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}

		ul {
			display: flex;
			justify-content: center; /*you may play with this value*/
			border: 1px solid red;
			padding: 0;
			list-style: none;
			background-color: #e8e8e9;
		}

		li {
		  	background-color: #8cacea;
		  	width: 100px;
		  	height: 100px;
		 	margin: 8px;
		 	padding: 4px;
		}

	</style>
</head>
<body>
  <ul>
  	<li>1</li>
  	<li>2</li>
  	<li>3</li>
  </ul>

</body>
</html>
