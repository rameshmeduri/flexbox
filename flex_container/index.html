<!DOCTYPE html>
<html>

<head>
	<title>Flexbox DB</title>
	<link rel="stylesheet" href="/common.css">
	<style>
		ul {
			display : flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-around;
			min-height: 50%;

	</style>
</head>

<body>
	<ul>
		<li>1</li>

		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
</body>

</html>
